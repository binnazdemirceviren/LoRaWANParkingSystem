    <script>
      var parkNoktalari = {
        "568": [40.912475, 41.175815],
        "251": [40.912557, 41.175799],
        "272": [40.912641, 41.175774],
      };
      let doluParkNoktalari = []
      var konum1Renk;
      var konum2Renk;
      var konum3renk;
      const yesilRenk = '#34c754';
      const kirmiziRenk = '#f01818';
      var parkBilgisi = '';
      var konum = [];
      const accessKey = config.mapboxAccessKey;
      let url2 = config.thingspeakAPI;
      var start = [36.26197140494894, 41.141163928946884];
      var endp = [36.26267693406108, 41.341548855114];
      mapboxgl.accessToken = accessKey;
      var mapboxClient = mapboxSdk({ accessToken: mapboxgl.accessToken });
      mapboxClient.geocoding
        .forwardGeocode({
          query: 'Atakum,Samsun',
          autocomplete: false,
          limit: 1,
        })
        .send()
        .then(function (response) {
          if (
            response &&
            response.body &&
            response.body.features &&
            response.body.features.length
          ) {
            var feature = response.body.features[0];
            map.addControl(
              new MapboxDirections({
                accessToken: mapboxgl.accessToken,
                unit: 'metric',
                language: 'tr'
              }),
              'top-right'
            );
            // Anlık konumu alıyor
            let geolocate = new mapboxgl.GeolocateControl({
              positionOptions: {
                enableHighAccuracy: true,
                watchPosition: true,
              },
              trackuserlocationname: true
            });

            map.addControl(geolocate);

            geolocate.on('geolocate', (e) => {
              map.addLayer({
                "id": "points",
                "type": "symbol",
                "source": {
                  "type": "geojson",
                  "data": {
                    "type": "FeatureCollection",
                    "features": [{
                      "type": "Feature",
                      "geometry": {
                        "type": "Point",
                        "coordinates": [e.coords.longitude, e.coords.latitude]

                      }
                    }]
                  }
                },
              });

              konum = [e.coords.longitude, e.coords.latitude];
            });


            Object.keys(parkNoktalari).forEach((key) => {
              new mapboxgl.Marker({
                draggable: false,
                color: yesilRenk,
              })
                .setLngLat(parkNoktalari[key])
                .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
                  .setHTML('<form method="get" action="rezerve.html"><label for="isim">İsim:</label><br><input type="text" id="isim" name="isim" value=""><br><input type="text" style="display:none" id="coordinate" name="coordinate" value="' + parkNoktalari[key] + '"><label for="Soyisim">Soyisim:</label><br><input type="text" id="Soyisim" name="Soyisim" value=""><br><br><label for="Plaka">Plaka:</label><br><input type="text" id="Plaka" name="Plaka" value=""><br><br><label for="time">Yer ayırtmak istediğiniz süre: </label><input id="time" type="number" name="time" value=() min="5" max="20"><p></p><button onclick="YerAyir(isim,Soyisim,Plaka,time)" class="button" style"  margin-left: -100px;;">Yer Ayırt</button></form> '))
                .addTo(map);
            });
          }
        });
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/traffic-day-v2',
        center: [40.912665, 41.175805],
        zoom: 15,
        hash: true
      });
      map.on('load', function () {
        // make an initial directions request that
        // starts and ends at the same location
        getRoute(konum);

        // Add starting point to the map
        map.addLayer({
          id: 'point',
          type: 'circle',
          source: {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [{
                type: 'Feature',
                properties: {},
                geometry: {
                  type: 'Point',
                  coordinates: konum
                }
              }
              ]
            }
          },
          paint: {
            'circle-radius': 10,
            'circle-color': '#3887be'
          }
        });
        // this is where the code from the next step will go
      });


      // Sayfa yüklendikten sonra her 5 saniyede bir fetchData fonksiyonunu çağır.
      window.addEventListener('load', function () {
        var fetchInterval = 5000;
        setInterval(fetchData, fetchInterval);
      });

      // map.addControl(new mapboxgl.NavigationControl());
      // map.addControl(new MapboxTraffic());

      // Fonksiyonlarımız


      async function YerAyir(isim, Soyisim, Plaka, time) {
        preventDefault();
      };
      async function rotaCiz() {
        const coordinates = [];
        // park noktalarının koordinatlarını yukarıdaki routes array'i içine at
        await Object.keys(parkNoktalari).forEach((key) => {
          coordinates.push({
            parkNoktasi: key,
            location: parkNoktalari[key]
          })
        })

        const start = async () => {
          const routes = [];
          // başlangıç noktasından her park noktasına olan süreyi bul ve yukarıdaki routes içine at
          await asyncForEach(coordinates, async (coordinate) => {
            const res = await getRoute(coordinate.location)
            routes.push({
              parkNoktasi: coordinate.parkNoktasi,
              location: coordinate.location,
              duration: res.duration,
              steps: res.legs[0].steps
            })
          });
          // routes içindeki sürelerden en kısa süren rotayı bul
          let smallest = {
            location: null,
            duration: 999999,
            steps: []
          };
          for (var i = 0; i < routes.length; i++) {
            const doluMu = doluParkNoktalari.includes(routes[i].parkNoktasi)
            if (routes[i].duration < smallest.duration && !doluMu) {
              smallest = routes[i];
            }
          }
          var instructions = document.getElementById('instructions');
          instructions.style.display = "block"
          const steps = smallest.steps
          var tripInstructions = [];
          for (var i = 0; i < steps.length; i++) {
            tripInstructions.push('<br><li>' + steps[i].maneuver.instruction) + '</li>';
            instructions.innerHTML = '<br><span class="duration">Yolculuk süresi: ' + Math.floor(smallest.duration / 60) + ' dakika 🚗 </span>' + tripInstructions;
          }
          // bulduğumuz en yakın park noktasının koordinatına nokta ekle
          map.addLayer({
            id: 'end',
            type: 'circle',
            source: {
              type: 'geojson',
              data: {
                type: 'FeatureCollection',
                features: [{
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'Point',
                    coordinates: smallest.location
                  }
                }]
              }
            },
            paint: {
              'circle-radius': 10,
              'circle-color': '#f30'
            }
          });


          // bulduğumuz en yakın park noktasına giden rotayı bul ve yol çiz
          const latestRoute = await getRoute(smallest.location);
          var geojson = {
            type: 'Feature',
            properties: {},
            geometry: {
              type: 'LineString',
              coordinates: latestRoute.geometry.coordinates
            }
          };
          map.addLayer({
            id: 'route',
            type: 'line',
            source: {
              type: 'geojson',
              data: {
                type: 'Feature',
                properties: {},
                geometry: {
                  type: 'LineString',
                  coordinates: geojson
                }
              }
            },
            layout: {
              'line-join': 'round',
              'line-cap': 'round'
            },
            paint: {
              'line-color': '#3887be',
              'line-width': 5,
              'line-opacity': 0.75
            }
          });
          map.getSource('route').setData(geojson);
        }
        start();
      }
      function fetchData() {
        fetch(url2)
          .then((res) => res.json())
          .then((out) => {
            if (parkBilgisi !== out.created_at) {
              setMarkers(out);
              parkBilgisi = out.created_at
            }

          });
      }
      function setMarkers(data) {
        doluParkNoktalari = []
        Object.keys(data).forEach((key) => {
          if (key.includes('field') && data[key] !== '0') {
            const available = data[key].substring(0, 1);
            const parkNoktasi = data[key].substring(1, data[key].length);
            if (available !== '1') {
              doluParkNoktalari.push(parkNoktasi);
            }
            new mapboxgl.Marker({
              color: available === "1" ? yesilRenk : kirmiziRenk,
              draggable: false,
            })
              .setLngLat(parkNoktalari[parkNoktasi])
              .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
              .setHTML('<form method="get" action="rezerve.html"><label for="isim">İsim:</label><br><input type="text" id="isim" name="isim" value=""><br><input type="text" style="display:none" id="coordinate" name="coordinate" value="' + parkNoktalari[parkNoktasi] + '"><label for="Soyisim">Soyisim:</label><br><input type="text" id="Soyisim" name="Soyisim" value=""><br><br><label for="Plaka">Plaka:</label><br><input type="text" id="Plaka" name="Plaka" value=""><br><br><label for="time">Yer ayırtmak istediğiniz süre: </label><input id="time" type="number" name="time" value=() min="5" max="20"><p></p><button onclick="YerAyir(isim,Soyisim,Plaka,time)" class="button" style"  margin-left: -100px;;">Yer Ayırt</button></form> '))
              .addTo(map);
          }
        });
      }
      async function getRoute(end) {
        return await new Promise((resolve, reject) => {
          var url = 'https://api.mapbox.com/directions/v5/mapbox/driving/' + konum[0] + ',' + konum[1] + ';' + end[0] + ',' + end[1] + '?steps=true&geometries=geojson&overview=full&language=tr&access_token=' + mapboxgl.accessToken;
          // make an XHR request https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest
          var req = new XMLHttpRequest();
          req.open('GET', url, true);

          req.onload = function () {
            var json = JSON.parse(req.response);
            // rotadaki tüm noktaların geometrik lokasyonları
            var data = json.routes[0];
            // if the route already exists on the map, reset it using setData
            resolve(json.routes[0])
            // add turn instructions here at the end
          };
          req.send();
        });
      }
      async function asyncForEach(array, callback) {
        for (let index = 0; index < array.length; index++) {
          await callback(array[index], index, array);
        }
      }
    </script>
