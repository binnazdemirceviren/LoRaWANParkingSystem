    <script>
      var parkNoktalari = {
        "568": [36.260460555302664, 41.342952802563374],
        "251": [36.26143543050793, 41.342191291344776],
        "272": [36.26267693406108, 41.341548855114],
      };
      var konum1Renk;
      var konum2Renk;
      var konum3renk;
      const yesilRenk = '#34c754';
      const kirmiziRenk = '#f01818';
      const accessKey = 'pk.eyJ1IjoiZGF2b3QxMzY5NSIsImEiOiJja3BiYmR4YzQxMTVvMm9tcHBiNW80cm1yIn0.4AoItntaVis_s_-MJzUfOw';
      let url2 = 'https://api.thingspeak.com/channels/1380146/feeds/last.json?api_key=U09E9TP3T8NQSGHN';
      var start = [36.26197140494894, 41.341163928946884];
      var endp = [36.26267693406108, 41.341548855114];
      mapboxgl.accessToken = accessKey;
      var mapboxClient = mapboxSdk({ accessToken: mapboxgl.accessToken });
      mapboxClient.geocoding
        .forwardGeocode({
          query: 'Atakum,Samsun',
          autocomplete: false,
          limit: 1,
        })
        .send()
        .then(function (response) {
          if (
            response &&
            response.body &&
            response.body.features &&
            response.body.features.length
          ) {
            var feature = response.body.features[0];
            map.addControl(
              new MapboxDirections({
                accessToken: mapboxgl.accessToken,
              }),
              'top-right'
            );

            Object.keys(parkNoktalari).forEach((key) => {
              new mapboxgl.Marker({
                draggable: false,
                color: yesilRenk,
              })
                .setLngLat(parkNoktalari[key])
                .addTo(map);
            });
          }
        });
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/traffic-day-v2',
        center: [36.260682, 41.342564],
        zoom: 15,
        hash: true
      });
      map.on('load', function () {
        // make an initial directions request that
        // starts and ends at the same location
        getRoute(start);

        // Add starting point to the map
        map.addLayer({
          id: 'point',
          type: 'circle',
          source: {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [{
                type: 'Feature',
                properties: {},
                geometry: {
                  type: 'Point',
                  coordinates: start
                }
              }
              ]
            }
          },
          paint: {
            'circle-radius': 10,
            'circle-color': '#3887be'
          }
        });
        // this is where the code from the next step will go
      });
      map.on('load', async function (e) {
        const coordinates = [];
        // park noktalarının koordinatlarını yukarıdaki routes array'i içine at
        await Object.keys(parkNoktalari).forEach((key) => {
          coordinates.push(parkNoktalari[key])
        })

        const start = async () => {
          const routes = [];
          // başlangıç noktasından her park noktasına olan süreyi bul ve yukarıdaki routes içine at
          await asyncForEach(coordinates, async (coordinate) => {
            const res = await getRoute(coordinate)
            routes.push({
              location: coordinate,
              duration: res.duration
            })
          });

          // routes içindeki sürelerden en kısa süren rotayı bul
          let smallest = {
            location: null,
            duration: 999999
          };
          for (var i = 0; i < routes.length; i++) {
            console.log(routes[i].duration);
            if (routes[i].duration < smallest.duration) {
              smallest = routes[i];
            }
          }

          // bulduğumuz en yakın park noktasının koordinatına nokta ekle
          map.addLayer({
            id: 'end',
            type: 'circle',
            source: {
              type: 'geojson',
              data: {
                type: 'FeatureCollection',
                features: [{
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'Point',
                    coordinates: smallest.location
                  }
                }]
              }
            },
            paint: {
              'circle-radius': 10,
              'circle-color': '#f30'
            }
          });


          // bulduğumuz en yakın park noktasına giden rotayı bul ve yol çiz
          const latestRoute = await getRoute(smallest.location);
          var geojson = {
            type: 'Feature',
            properties: {},
            geometry: {
              type: 'LineString',
              coordinates: latestRoute.geometry.coordinates
            }
          };
          map.addLayer({
              id: 'route',
              type: 'line',
              source: {
                type: 'geojson',
                data: {
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'LineString',
                    coordinates: geojson
                  }
                }
              },
              layout: {
                'line-join': 'round',
                'line-cap': 'round'
              },
              paint: {
                'line-color': '#3887be',
                'line-width': 5,
                'line-opacity': 0.75
              }
            });
          map.getSource('route').setData(geojson);
        }
        start();
      });
      
      // Sayfa yüklendikten sonra her 5 saniyede bir fetchData fonksiyonunu çağır.
      window.addEventListener('load', function () {
        var fetchInterval = 5000;
        setInterval(fetchData, fetchInterval);
      });

      // map.addControl(new mapboxgl.NavigationControl());
      // map.addControl(new MapboxTraffic());

      // Fonksiyonlarımız
      function fetchData() {
        fetch(url2)
          .then((res) => res.json())
          .then((out) => {
            setMarkers(out);
          });
      }
      function setMarkers(data) {
        Object.keys(data).forEach((key) => {
          if (key.includes('field') && data[key] !== '0') {
            const available = data[key].substring(0, 1);
            const parkNoktasi = data[key].substring(1, data[key].length);
            new mapboxgl.Marker({
              color: available === "1" ? yesilRenk : kirmiziRenk,
              draggable: false,
            })
              .setLngLat(parkNoktalari[parkNoktasi])
              .addTo(map);
          }
        });
      }
      async function getRoute(end) {
        return await new Promise((resolve, reject) => {
          var url = 'https://api.mapbox.com/directions/v5/mapbox/driving/' + start[0] + ',' + start[1] + ';' + end[0] + ',' + end[1] + '?steps=true&geometries=geojson&access_token=' + mapboxgl.accessToken;
          // make an XHR request https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest
          var req = new XMLHttpRequest();
          req.open('GET', url, true);

          req.onload = function () {
            var json = JSON.parse(req.response);
            // rotadaki tüm noktaların geometrik lokasyonları
            var data = json.routes[0];
            // if the route already exists on the map, reset it using setData
            if (!map.getSource('route')) {
              // var route = data.geometry.coordinates;
              // var geojson = {
              //   type: 'Feature',
              //   properties: {},
              //   geometry: {
              //     type: 'LineString',
              //     coordinates: route
              //   }
              // };
              // map.addLayer({
              //   id: 'route',
              //   type: 'line',
              //   source: {
              //     type: 'geojson',
              //     data: {
              //       type: 'Feature',
              //       properties: {},
              //       geometry: {
              //         type: 'LineString',
              //         coordinates: geojson
              //       }
              //     }
              //   },
              //   layout: {
              //     'line-join': 'round',
              //     'line-cap': 'round'
              //   },
              //   paint: {
              //     'line-color': '#3887be',
              //     'line-width': 5,
              //     'line-opacity': 0.75
              //   }
              // });
            }
            resolve(json.routes[0])
            // add turn instructions here at the end
          };
          req.send();
        });
      }
      async function asyncForEach(array, callback) {
        for (let index = 0; index < array.length; index++) {
          await callback(array[index], index, array);
        }
      }
